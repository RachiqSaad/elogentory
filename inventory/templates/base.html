<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>KANBAN Dashboard</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <!-- Bootstrap 5 CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <!-- Bootstrap Icons -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.5/font/bootstrap-icons.css" rel="stylesheet">
    <style>
        body {
            background-color: #f8f9fa;
        }

        .sidebar {
            min-height: 100vh;
            background-color: #ffffff;
            box-shadow: 2px 0 5px rgba(0, 0, 0, 0.1);
        }

        .sidebar .nav-link {
            color: #333;
            font-weight: 500;
        }

        .sidebar .nav-link:hover {
            background-color: #f1f1f1;
        }

        .content {
            padding: 2rem;
        }

        .card-icon {
            font-size: 2rem;
            margin-bottom: 0.5rem;
        }

        .product-img {
            width: 40px;
        }
    </style>
</head>

<body>

    <div class="d-flex">
        <!-- Sidebar -->
        <div class="sidebar p-3">
            <h5 class="text-primary fw-bold mb-4"><i class="bi bi-kanban"></i> Elogentory</h5>
            <ul class="nav flex-column">
                <li class="nav-item"><a href="{% url 'products'%}" class="nav-link"><i
                            class="bi bi-box-seam me-2"></i>Inventory</a></li>
                <li class="nav-item"><a href="{% url 'stockin'%}" class="nav-link"><i
                            class="bi bi-bar-chart me-2"></i>StockIn</a></li>
                <li class="nav-item"><a href="{% url 'stockout'%}" class="nav-link"><i
                            class="bi bi-bar-chart me-2"></i>StockOut</a></li>
                <li class="nav-item"><a href="{% url 'suppliers'%}" class="nav-link"><i
                            class="bi bi-people me-2"></i>Suppliers</a>
                </li>
                <li class="nav-item"><a href="{% url 'categories'%}" class="nav-link"><i
                            class="bi bi-receipt me-2"></i>Categories</a></li>
                </li>
                <li class="nav-item"><a href="{% url 'logout'%}" class="nav-link"><i
                            class="bi bi-box-arrow-right me-2"></i>Log Out</a>
                </li>
            </ul>
        </div>

        <!-- Main Content -->
        <div class="flex-grow-1 content">



            {% block content %}
            <!-- Default content -->
            {% endblock %}




        </div>
    </div>


    <!-- Bootstrap JS -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>

</body>

</html>
